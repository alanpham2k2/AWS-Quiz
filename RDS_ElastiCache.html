      const quizData = {"pass_percent": 70, "questions": [{"_class": "assessment", "id": 37559173, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Amazon RDS supports the following databases, <strong>EXCEPT</strong>:</p>", "feedbacks": ["RDS supports MySQL, PostgreSQL, MariaDB, Oracle, MS SQL Server, and Amazon Aurora.", "", "", ""], "answers": ["<p>MongoDB</p>", "<p>MySQL</p>", "<p>MariaDB</p>", "<p>Microsoft SQL Server</p>"], "relatedLectureIds": ""}, "correct_response": ["a"], "section": "", "question_plain": "Amazon RDS supports the following databases, EXCEPT:", "related_lectures": []}, {"_class": "assessment", "id": 37559185, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "feedbacks": ["Read Replicas don't help with disaster recovery, it helps then you want to scale reads across AZs.", "", "Multi-AZ helps when you plan a disaster recovery for an entire AZ going down. If you plan against an entire AWS Region going down, you should use backups and replication across AWS Regions."], "question": "<p>You're planning for a new solution that requires a MySQL database that must be available even in case of a disaster in one of the Availability Zones. What should you use?</p>", "answers": ["<p>Create Read Replicas</p>", "<p>Enable Encryption</p>", "<p>Enable Multi-AZ</p>"]}, "correct_response": ["c"], "section": "", "question_plain": "You're planning for a new solution that requires a MySQL database that must be available even in case of a disaster in one of the Availability Zones. What should you use?", "related_lectures": []}, {"_class": "assessment", "id": 37559197, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "question": "<p>We have an RDS database that struggles to keep up with the demand of requests from our website. Our million users mostly read news, and we don't post news very often. Which solution is <strong>NOT</strong> adapted to this problem?</p>", "feedbacks": ["", "Be very careful with the way you read questions at the exam. Here, the question is asking which solution is NOT adapted to this problem. ElastiCache and RDS Read Replicas do indeed help with scaling reads.", ""], "answers": ["<p>An ElastiCache Cluster</p>", "<p>RDS Multi-AZ</p>", "<p>RDS Read Replicas</p>"]}, "correct_response": ["b"], "section": "", "question_plain": "We have an RDS database that struggles to keep up with the demand of requests from our website. Our million users mostly read news, and we don't post news very often. Which solution is NOT adapted to this problem?", "related_lectures": []}, {"_class": "assessment", "id": 37559203, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "answers": ["<p>There must be a bug in your application</p>", "<p>Read Replicas have Asynchronous Replication, therefore it's likely your users will only read Eventual Consistency</p>", "<p>You should have setup Multi-AZ instead</p>"], "question": "<p>You have set up read replicas on your RDS database, but users are complaining that upon updating their social media posts, they do not see their updated posts right away. What is a possible cause for this?</p>", "feedbacks": ["", "", ""]}, "correct_response": ["b"], "section": "", "question_plain": "You have set up read replicas on your RDS database, but users are complaining that upon updating their social media posts, they do not see their updated posts right away. What is a possible cause for this?", "related_lectures": []}, {"_class": "assessment", "id": 37559217, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Which RDS <strong>(NOT Aurora)</strong> feature when used does not require you to change the SQL connection string?</p>", "relatedLectureIds": "", "answers": ["<p>Multi-AZ</p>", "<p>Read Replicas</p>"], "feedbacks": ["Multi-AZ keeps the same connection string regardless of which database is up.", "Read Replicas add new endpoints with their own DNS name. We need to change our application to reference them individually to balance the read load."]}, "correct_response": ["a"], "section": "", "question_plain": "Which RDS (NOT Aurora) feature when used does not require you to change the SQL connection string?", "related_lectures": []}, {"_class": "assessment", "id": 37559227, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "RDS could work to store session data, but wouldn't provide you with high performance as ElastiCache.", "Storing Session Data in ElastiCache is a common pattern to ensuring different EC2 instances can retrieve your user's state if needed.", "By default, EBS volumes can not be attached to multiple EC2 instances. You can use EBS Multi-Attach, but it has certain limitations. Also, EBS volumes wouldn't provide you with high performance as ElastiCache."], "answers": ["<p>Use your own custom Load Balancer on EC2 instances instead of using ALB</p>", "<p>Store session data in RDS</p>", "<p>Store session data in ElastiCache</p>", "<p>Store session data in a shared EBS volume</p>"], "question": "<p>Your application running on a fleet of EC2 instances managed by an Auto Scaling Group behind an Application Load Balancer. Users have to constantly log back in and you don't want to enable Sticky Sessions on your ALB as you fear it will overload some EC2 instances. What should you do?</p>", "relatedLectureIds": ""}, "correct_response": ["c"], "section": "", "question_plain": "Your application running on a fleet of EC2 instances managed by an Auto Scaling Group behind an Application Load Balancer. Users have to constantly log back in and you don't want to enable Sticky Sessions on your ALB as you fear it will overload some EC2 instances. What should you do?", "related_lectures": []}, {"_class": "assessment", "id": 37559235, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["Read Replicas will help as your analytics application can now perform queries against it, and these queries won't impact the main production RDS database.", any has a production Node.js application that is using RDS MySQL 5.6 as its database. A new application programmed in Java will perform some heavy analytics workload to create a dashboard on a regular hourly basis. What is the most cost-effective solution you can implement to minimize disruption for the main application?", "related_lectures": []}, {"_class": "assessment", "id": 37559337, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Create a Read Replica in the same region and enable Multi-AZ on the main database</p>", "<p>Create a Read Replica in a different region and enable Multi-AZ on the Read Replica</p>", "<p>Create a Read Replica in the same region and enable Multi-AZ on the Read Replica</p>", "<p>Enable Multi-Region option on the main database</p>"], "feedbacks": ["", "", "", ""], "question": "<p>You would like to create a disaster recovery strategy for your RDS PostgreSQL database so that in case of a regional outage the database can be quickly made available for both read and write workloads in another AWS Region. The DR database must be highly available. What do you recommend?</p>", "relatedLectureIds": ""}, "correct_response": ["b"], "section": "", "question_plain": "You would like to create a disaster recovery strategy for your RDS PostgreSQL database so that in case of a regional outage the database can be quickly made available for both read and write workloads in another AWS Region. The DR database must be highly available. What do you recommend?", "related_lectures": []}, {"_class": "assessment", "id": 37559349, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", ""], "relatedLectureIds": "", "question": "<p>You have migrated the MySQL database from on-premises to RDS. You have a lot of applications and developers interacting with your database. Each developer has an IAM user in the company's AWS account. What is a suitable approach to give access to developers to the MySQL RDS DB instance instead of creating a DB user for each one?</p>", "answers": ["<p>By default IAM users have access to your RDS database</p>", "<p>Use Amazon Cognito</p>", "<p>Enable IAM Database Authentication</p>"]}, "correct_response": ["c"], "section": "", "question_plain": "You have migrated the MySQL database from on-premises to RDS. You have a lot of applications and developers interacting with your database. Each developer has an IAM user in the company's AWS account. What is a suitable approach to give access to developers to the MySQL RDS DB instance instead of creating a DB user for each one?", "related_lectures": []}, {"_class": "assessment", "id": 37559419, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "answers": ["<p>Read Replica uses Asynchronous Replication and Multi-AZ uses Asynchronous Replication</p>", "<p>Read Replica uses Asynchronous Replication and Multi-AZ uses Synchronous Replication</p>", "<p>Read Replica uses Synchronous Replication and Multi-AZ uses Synchronous Replication</p>", "<p>Read Replica uses Synchronous Replication and Multi-AZ uses Asynchronous Replication</p>"], "question": "<p>Which of the following statement is true regarding replication in both RDS Read Replicas and Multi-AZ?</p>", "relatedLectureIds": ""}, "correct_response": ["b"], "section": "", "question_plain": "Which of the following statement is true regarding replication in both RDS Read Replicas and Multi-AZ?", "related_lectures": []}, {"_class": "assessment", "id": 37559435, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "question": "<p>How do you encrypt an unencrypted RDS DB instance?</p>", "answers": ["<p>Do it straight from AWS Console, select your RDS DB instance, choose Actions then <strong>Encrypt using KMS</strong></p>", "<p>Do it straight from AWS Console, after stopping the RDS DB instance</p>", "<p>Create a snapshot of the unencrypted RDS DB instance, copy the snapshot and tick <strong>\"Enable encryption\"</strong>, then restore th  would like to run a version of the application in a scaled-down application with the ability to perform some heavy workload on a need-basis. Most of the time, the application will be unused. Your CIO has tasked you with helping the team to achieve this while minimizing costs. What do you suggest?</p>", "relatedLectureIds": "", "answers": ["<p>Use an Aurora Global Database</p>", "<p>Use an RDS database</p>", "<p>Use Aurora Serverless</p>", "<p>Run Aurora on EC2, and write a script to shut down the EC2 instance at night</p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["c"], "section": "", "question_plain": "An application running in production is using an Aurora Cluster as its database. Your development team would like to run a version of the application in a scaled-down application with the ability to perform some heavy workload on a need-basis. Most of the time, the application will be unused. Your CIO has tasked you with helping the team to achieve this while minimizing costs. What do you suggest?", "related_lectures": []}, {"_class": "assessment", "id": 37559591, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>5</p>", "<p>10</p>", "<p>15</p>"], "question": "<p>How many Aurora Read Replicas can you have in a single Aurora DB Cluster?</p>", "feedbacks": ["", "", ""], "relatedLectureIds": ""}, "correct_response": ["c"], "section": "", "question_plain": "How many Aurora Read Replicas can you have in a single Aurora DB Cluster?", "related_lectures": []}, {"_class": "assessment", "id": 37559593, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>MySQL and MariaDB</p>", "<p>MySQL and PostgreSQL</p>", "<p>Oracle and MariaDB</p>", "<p>Oracle and MS SQL Server</p>"], "relatedLectureIds": "", "question": "<p>Amazon Aurora supports both .......................... databases.</p>", "feedbacks": ["", "", "", ""]}, "correct_response": ["b"], "section": "", "question_plain": "Amazon Aurora supports both .......................... databases.", "related_lectures": []}, {"_class": "assessment", "id": 37559671, "assessment_type": "multiple-choice", "prompt": {"question": "<p>You work as a Solutions Architect for a gaming company. One of the games mandates that players are ranked in real-time based on their score. Your boss asked you to design then implement an effective and highly available solution to create a gaming leaderboard. What should you use?</p>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<p>Use RDS for MySQL</p>", "<p>Use an Amazon Aurora</p>", "<p>Use ElastiCache for Memcached</p>", "<p>Use ElastiCache for Redis - Sorted Sets</p>"]}, "correct_response": ["d"], "section": "", "question_plain": "You work as a Solutions Architect for a gaming company. One of the games mandates that players are ranked in real-time based on their score. Your boss asked you to design then implement an effective and highly available solution to create a gaming leaderboard. What should you use?", "related_lectures": []}, {"_class": "assessment", "id": 51042560, "assessment_type": "multiple-choice", "prompt": {"question": "<p>You need full customization of an Oracle Database on AWS. You would like to benefit from using the AWS&nbsp;services. What do you recommend?&nbsp;</p>", "relatedLectureIds": "", "feedbacks": ["", "", ""], "answers": ["<p>RDS&nbsp;for Oracle</p>", "<p>RDS&nbsp;Custom for Oracle</p>", "<p>Deploy Oracle on EC2</p>"]}, "correct_response": ["b"], "section": "", "question_plain": "You need full customization of an Oracle Database on AWS. You would like to benefit from using the AWS&nbsp;services. What do you recommend?&nbsp;", "related_lectures": []}, {"_class": "assessment", "id": 51042570, "assessment_type": "multiple-choice", "prompt": {"question": "<p>You need to store long-term backups for your Aurora database for disaster recovery and audit purposes. What do you recommend?</p>", "relatedLectureIds": "", "feedbacks": ["The maximum retention is only 35 days", "", ""], "a  "question_plain": "You have 100 EC2 instances connected to your RDS&nbsp;database and you see that upon a maintenance of the database, all your applications take a lot of time to reconnect to RDS, due to poor application logic. How do you improve this?&nbsp;", "related_lectures": []}]};
      var correct = 0;
      var total = 0;
      const questionData = quizData.questions
      const passPercent = quizData.pass_percent

      function main() {
        total = questionData.length;

        var questions = [];
        for (var i = 0; i < questionData.length; i++) {
          var question = questionData[i];
          var questionText = question.prompt.question;
          var answers = question.prompt.answers;
          var correctAnswer = question.correct_response[0];
          var correctAnswerText = answers[correctAnswer.charCodeAt(0) - 97];
          var questionObj = {
            question: questionText,
            correctAnswer: correctAnswerText,
            answers: answers,
            id: question.id,
          };
          questions.push(questionObj);
        }

        updateScore();

        // display the questions
        var questionsContainer = document.getElementById("quiz-container");
        for (var i = 0; i < questions.length; i++) {
          var question = questions[i];
          var questionElement = document.createElement("form");
          questionElement.className = "question";
          questionElement.innerHTML =
            "<span>Question " +
            (i + 1) +
            ":</span>" +
            '<div class="question-prompt">' +
            question.question +
            "</div>";
          questionElement.id = question.id;
          questionElement.classList.add("quiz-container");
          var answersElement = document.createElement("ul");
          answersElement.className = "answers";
          for (var j = 0; j < question.answers.length; j++) {
            var answer = question.answers[j];
            var answerElement = document.createElement("li");
            answerElement.className = "answer";
            answerElement.innerHTML =
              '<label for="input-' +
              question.id +
              "-" +
              j +
              '"><div onclick="select(' +
              question.id +
              ", " +
              j +
              ')"><span></span><input id="input-' +
              question.id +
              "-" +
              j +
              '" type="radio" name="question' +
              i +
              '" value="' +
              j +
              '">' +
              answer +
              "</input></div></label>";
            answerElement.classList.add("question-answer");
            answersElement.appendChild(answerElement);
          }

          questionElement.appendChild(answersElement);

          // add a submit button
          var submitButton = document.createElement("button");
          submitButton.className = "submit";
          submitButton.innerHTML = "Submit";
          submitButton.classList.add("submit-button");

          submitButton.addEventListener("click", function (e) {
            e.preventDefault();
            var questionElement = e.target.parentElement;
            var questionId = questionElement.id;
            var question = questions.filter(function (q) {
              return q.id == questionId;
            })[0];

            // set the border color of all answers to black
            var answers = questionElement.getElementsByClassName("answer");
            for (var i = 0; i < answers.length; i++) {
              console.log(answers[i]);
              answers[i].children[0].style.borderColor = "#1c1d1f";
            }

            var answer = questionElement.querySelector(
              'input[type="radio"]:checked'
            );
            if (answer) {
              var answerIndex = answer.value;
              var answerText = question.answers[answerIndex];
              if (answerText == question.correctAnswer) {
                answer.parentElement.parentElement.style.borderColor =
                  "limegreen";
                // alert("Correct!");
                correct++;
                updateScore();
              } else {
                answer.parentElement.parentElement.style.borderColor = "red";
                // alert("Incorrect!");
              }
            } else {
              alert("Please select an answer.");
            }
          });

          // add button
          questionElement.appendChild(submitButton);

          questionsContainer.appendChild(questionElement);
        }
      }

      function select(question, answer) {
        var questionElement = document.getElementById(question);
        var answers = questionElement.getElementsByClassName("answer");
        for (var i = 0; i < answers.length; i++) {
          var span = answers[i].children[0].children[0].children[0];
          var input = answers[i].children[0].children[0].children[1];
          span.classList.remove("selected");
          input.checked = false;
        }
        var span = answers[answer].children[0].children[0].children[0];
        var input = answers[answer].children[0].children[0].children[1];
        span.classList.add("selected");
        input.checked = true;
      }

      function updateScore() {
        var scoreElem = document.getElementById("score");
        const score = (correct / total) * 100;
        scoreElem.innerHTML = "Score: " + score + "/" + passPercent + "%";
      }
    </script>
  </body>
</html>
