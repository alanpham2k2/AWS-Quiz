<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      ul,
      ol {
        font-size: 16px;
        font-weight: 400;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      code {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .quiz-content {
        padding: 2.4rem;
        word-break: break-word;
        max-width: 86rem;
        margin: 0 auto;
      }
      .quiz-container {
        margin: 0 auto;
        max-width: 84rem;
        padding: 0;
      }
      .question {
        margin-bottom: 5rem;
      }
      .question span {
        font-size: 24px;
        font-weight: 700;
      }
      .question-prompt {
        margin-top: 0.8rem;
        font-weight: 700;
      }
      .question-answer {
        margin-top: 1.6rem;
        padding-left: 0;
        box-sizing: border-box;
      }
      .question-answer label {
        max-width: 80rem;
        position: relative;
        cursor: pointer;
        display: flex;
        min-width: 18rem;
        border: solid #1c1d1f 2px;
      }
      .question-answer div {
        display: flex;
        align-items: center;
        padding: 0.5rem;
        width: 100%;
      }
      .question-answer div:hover {
        background-color: #f5f5f5;
      }
      .question-answer input {
        display: none;
      }
      .question-answer span {
        width: 1rem;
        height: 1rem;
        margin-right: 1.6rem;
        top: 0;
        border-radius: 50%;
        display: inline-block;
        flex-shrink: 0;
        border: 0.2rem solid #1c1d1f;
        position: relative;
      }
      .selected {
        background: #1c1d1f;
        box-shadow: 0 0 0 0.4rem #fff inset;
      }
      .score {
              position: fixed;
            }
    </style>
  </head>

  <body onload="main()">
    <div id="score" class="score">
      <span>Score: N/A of N/A</span>
    </div>
    <div id="quiz-container" class="quiz-content"></div>

    <script>
      const quizData = {"pass_percent": 70, "questions": [{"_class": "assessment", "id": 37491400, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["IAM Users can belong to multiple User Groups, but it's not the definition of an IAM Role.", "IAM Roles are not a password policy.", "Some AWS services need to perform actions on your behalf. To do so, you assign permissions to AWS services with IAM Roles.", "IAM Roles can not be assigned to IAM Users."], "answers": ["<p>IAM Users in multiple User Groups</p>", "<p>An IAM entity that defines a password policy for IAM Users</p>", "<p>An IAM entity that defines a set of permissions for making requests to AWS services, and will be used by an AWS service</p>", "<p>Permissions assigned to IAM Users to perform actions</p>"], "question": "<p>What is a proper definition of an IAM Role?</p>", "relatedLectureIds": ""}, "correct_response": ["c"], "section": "", "question_plain": "What is a proper definition of an IAM Role?", "related_lectures": []}, {"_class": "assessment", "id": 37491412, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "feedbacks": ["IAM Credentials report lists all your AWS Account's IAM Users and the status of their various credentials.", "There's no such AWS service.", "There's no such AWS service.", "There's no such AWS service."], "answers": ["<p>IAM Credentials Report</p>", "<p>IAM Root Account Manager</p>", "<p>IAM Services Report</p>", "<p>IAM Security Advisor</p>"], "question": "<p>Which of the following is an IAM Security Tool?</p>"}, "correct_response": ["a"], "section": "", "question_plain": "Which of the following is an IAM Security Tool?", "related_lectures": []}, {"_class": "assessment", "id": 37491420, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Which answer is <strong>INCORRECT</strong> regarding IAM Users?</p>", "answers": ["<p>IAM Users can belong to multiple User Groups</p>", "<p>IAM Users don't have to belong to a User Group</p>", "<p>IAM Policies can be attached directly to IAM Users</p>", "<p>IAM Users access AWS services using root account credentials</p>"], "relatedLectureIds": "", "feedbacks": ["", "", "", "IAM Users access AWS services using their own credentials (username &amp; password or Access Keys)."]}, "correct_response": ["d"], "section": "", "question_plain": "Which answer is INCORRECT regarding IAM Users?", "related_lectures": []}, {"_class": "assessment", "id": 37491438, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Which of the following is an IAM best practice?</p>", "feedbacks": ["This is not an IAM best practice, you should create one IAM User per physical person.", "Use the root account only to create your first IAM User and a few account/service management tasks. For everyday tasks, use an IAM User.", "This is not an IAM best practice, never share your AWS account credentials (password or Access Keys) with others.", "This is not an IAM best practice, you should enable Multi-Factor Authentication (MFA) for all AWS accounts and IAM Users to ensure maximum security."], "relatedLectureIds": "", "answers": ["<p>Create several IAM Users for one physical person</p>", "<p>Don't use the root user account</p>", "<p>Share your AWS account credentials with your colleague, so (s)he can perform a task for you</p>", "<p>Do not enable MFA for easier access</p>"]}, "correct_response": ["b"], "section": "", "question_plain": "Which of the following is an IAM best practice?", "related_lectures": []}, {"_class": "assessment", "id": 37491440, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "This is a password policy, not an IAM Policy.", ""], "question": "<p>What are IAM Policies?</p>", "answers": ["<p>A set of policies that defines how AWS accounts interact with each other</p>", "<p>JSON documents that define a set of permissions for making requests to AWS services, and can be used by IAM Users, User Groups, and IAM Roles</p>", "<p>A set of policies that define a password for IAM Users</p>", "<p>A set of policies defined by AWS that show how customers interact with AWS</p>"], "relatedLectureIds": ""}, "correct_response": ["b"], "section": "", "question_plain": "What are IAM Policies?", "related_lectures": []}, {"_class": "assessment", "id": 37491446, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Grant most privilege</p>", "<p>Grant more permissions if your employee asks you to</p>", "<p>Grant least privilege</p>", "<p>Restrict root account permissions</p>"], "question": "<p>Which principle should you apply regarding IAM Permissions?</p>", "feedbacks": ["It's a bad practice to grant maximum privileges to all users.", "You shouldn't grant permissions to your employees unless it's relevant to their work.", "That's right! Don't give more permissions than the user needs.", "You can not restrict root account permissions."], "relatedLectureIds": ""}, "correct_response": ["c"], "section": "", "question_plain": "Which principle should you apply regarding IAM Permissions?", "related_lectures": []}, {"_class": "assessment", "id": 37491452, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["You can not remove permissions from the root account, it has all permissions by default.", "This won't help with your root account security.", "This is a bad practice. You should access your AWS account using IAM Users.", "When you enable MFA, this adds another layer of security. Even if your password is stolen, lost, or hacked your account is not compromised."], "question": "<p>What should you do to increase your root account security?</p>", "relatedLectureIds": "", "answers": ["<p>Remove permissions from the root account</p>", "<p>Only access AWS services through AWS Command Line Interface (CLI)</p>", "<p>Don't create IAM Users, only access your AWS account using the root account</p>", "<p>Enable Multi-Factor Authentication (MFA)</p>"]}, "correct_response": ["d"], "section": "", "question_plain": "What should you do to increase your root account security?", "related_lectures": []}, {"_class": "assessment", "id": 37491458, "assessment_type": "multiple-choice", "prompt": {"question": "<p>IAM User Groups can contain IAM Users and other User Groups.</p>", "relatedLectureIds": "", "answers": ["<p>True</p>", "<p>False</p>"], "feedbacks": ["IAM User Groups can not be part of other User Groups.", "IAM User Groups can contain only IAM Users."]}, "correct_response": ["b"], "section": "", "question_plain": "IAM User Groups can contain IAM Users and other User Groups.", "related_lectures": []}, {"_class": "assessment", "id": 37491466, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "A statement in an IAM Policy consists of Sid, Effect, Principal, Action, Resource, and Condition. Version is part of the IAM Policy itself, not the statement.", "", ""], "answers": ["<p>Effect</p>", "<p>Principal</p>", "<p>Version</p>", "<p>Action</p>", "<p>Resource</p>"], "relatedLectureIds": "", "question": "<p>An IAM policy consists of one or more statements. A statement in an IAM Policy consists of the following, <strong>EXCEPT</strong>:</p>"}, "correct_response": ["c"], "section": "", "question_plain": "An IAM policy consists of one or more statements. A statement in an IAM Policy consists of the following, EXCEPT:", "related_lectures": []}]};
      var correct = 0;
      var total = 0;
      const questionData = quizData.questions
      const passPercent = quizData.pass_percent

      function main() {
        total = questionData.length;

        var questions = [];
        for (var i = 0; i < questionData.length; i++) {
          var question = questionData[i];
          var questionText = question.prompt.question;
          var answers = question.prompt.answers;
          var correctAnswer = question.correct_response[0];
          var correctAnswerText = answers[correctAnswer.charCodeAt(0) - 97];
          var questionObj = {
            question: questionText,
            correctAnswer: correctAnswerText,
            answers: answers,
            id: question.id,
          };
          questions.push(questionObj);
        }

        updateScore();

        // display the questions
        var questionsContainer = document.getElementById("quiz-container");
        for (var i = 0; i < questions.length; i++) {
          var question = questions[i];
          var questionElement = document.createElement("form");
          questionElement.className = "question";
          questionElement.innerHTML =
            "<span>Question " +
            (i + 1) +
            ":</span>" +
            '<div class="question-prompt">' +
            question.question +
            "</div>";
          questionElement.id = question.id;
          questionElement.classList.add("quiz-container");
          var answersElement = document.createElement("ul");
          answersElement.className = "answers";
          for (var j = 0; j < question.answers.length; j++) {
            var answer = question.answers[j];
            var answerElement = document.createElement("li");
            answerElement.className = "answer";
            answerElement.innerHTML =
              '<label for="input-' +
              question.id +
              "-" +
              j +
              '"><div onclick="select(' +
              question.id +
              ", " +
              j +
              ')"><span></span><input id="input-' +
              question.id +
              "-" +
              j +
              '" type="radio" name="question' +
              i +
              '" value="' +
              j +
              '">' +
              answer +
              "</input></div></label>";
            answerElement.classList.add("question-answer");
            answersElement.appendChild(answerElement);
          }

          questionElement.appendChild(answersElement);

          // add a submit button
          var submitButton = document.createElement("button");
          submitButton.className = "submit";
          submitButton.innerHTML = "Submit";
          submitButton.classList.add("submit-button");

          submitButton.addEventListener("click", function (e) {
            e.preventDefault();
            var questionElement = e.target.parentElement;
            var questionId = questionElement.id;
            var question = questions.filter(function (q) {
              return q.id == questionId;
            })[0];

            // set the border color of all answers to black
            var answers = questionElement.getElementsByClassName("answer");
            for (var i = 0; i < answers.length; i++) {
              console.log(answers[i]);
              answers[i].children[0].style.borderColor = "#1c1d1f";
            }

            var answer = questionElement.querySelector(
              'input[type="radio"]:checked'
            );
            if (answer) {
              var answerIndex = answer.value;
              var answerText = question.answers[answerIndex];
              if (answerText == question.correctAnswer) {
                answer.parentElement.parentElement.style.borderColor =
                  "limegreen";
                // alert("Correct!");
                correct++;
                updateScore();
              } else {
                answer.parentElement.parentElement.style.borderColor = "red";
                // alert("Incorrect!");
              }
            } else {
              alert("Please select an answer.");
            }
          });

          // add button
          questionElement.appendChild(submitButton);

          questionsContainer.appendChild(questionElement);
        }
      }

      function select(question, answer) {
        var questionElement = document.getElementById(question);
        var answers = questionElement.getElementsByClassName("answer");
        for (var i = 0; i < answers.length; i++) {
          var span = answers[i].children[0].children[0].children[0];
          var input = answers[i].children[0].children[0].children[1];
          span.classList.remove("selected");
          input.checked = false;
        }
        var span = answers[answer].children[0].children[0].children[0];
        var input = answers[answer].children[0].children[0].children[1];
        span.classList.add("selected");
        input.checked = true;
      }

      function updateScore() {
        var scoreElem = document.getElementById("score");
        const score = (correct / total) * 100;
        scoreElem.innerHTML = "Score: " + score + "/" + passPercent + "%";
      }
    </script>
  </body>
</html>
