...........", "related_lectures": []}, {"_class": "assessment", "id": 37492530, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "feedbacks": ["", "", "ELB Sticky Session feature ensures traffic for the same client is always redirected to the same target (e.g., EC2 instance). This helps that the client does not lose his session data."], "question": "<p>You are running a website on 10 EC2 instances fronted by an Elastic Load Balancer. Your users are complaining about the fact that the website always asks them to re-authenticate when they are moving between website pages. You are puzzled because it's working just fine on your machine and in the Dev environment with 1 EC2 instance. What could be the reason?</p>", "answers": ["<p>Your website must have an issue when hosted on multiple EC2 instances</p>", "<p>The EC2 instances log out users as they can't see their IP addresses, instead, they receive ELB IP addresses.</p>", "<p>The Elastic Load Balancer does not have Sticky Sessions enabled</p>"]}, "correct_response": ["c"], "section": "", "question_plain": "You are running a website on 10 EC2 instances fronted by an Elastic Load Balancer. Your users are complaining about the fact that the website always asks them to re-authenticate when they are moving between website pages. You are puzzled because it's working just fine on your machine and in the Dev environment with 1 EC2 instance. What could be the reason?", "related_lectures": []}, {"_class": "assessment", "id": 37492542, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Modify your website's frontend so that users send their IP in every request</p>", "<p>Modify your website's backend to get the client IP address from the <strong>X-Forwarded-For</strong> header</p>", "<p>Modify your website's backend to get the client IP address from the <strong>X-Forwarded-Port</strong> header</p>", "<p>Modify your website's backend to get the client IP address from the <strong>X-Forwarded-Pro y can write firewall rules that will be stable and approved by regulators. What type of Elastic Load Balancer would you choose?</p>", "relatedLectureIds": ""}, "correct_response": ["b"], "section": "", "question_plain": "For compliance purposes, you would like to expose a fixed static IP address to your end-users so that they can write firewall rules that will be stable and approved by regulators. What type of Elastic Load Balancer would you choose?", "related_lectures": []}, {"_class": "assessment", "id": 37512420, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "The following cookie names are reserved by the ELB (AWSALB, AWSALBAPP, AWSALBTG).", "", ""], "question": "<p>You want to create a custom application-based cookie in your Application Load Balancer. Which of the following you can use as a cookie name?</p>", "answers": ["<p>AWSALBAPP</p>", "<p>APPUSERC</p>", "<p>AWSALBTG</p>", "<p>AWSALB</p>"], "relatedLectureIds": ""}, "correct_response": ["b"], "section": "", "question_plain": "You want to create a custom application-based cookie in your Application Load Balancer. Which of the following you can use as a cookie name?", "related_lectures": []}, {"_class": "assessment", "id": 37512428, "assessment_type": "multiple-choice", "prompt": {"question": "<p>You have a Network Load Balancer that distributes traffic across a set of EC2 instances in <code>us-east-1</code>. You have 2 EC2 instances in <code>us-east-1b</code> AZ and 5 EC2 instances in <code>us-east-1e</code> AZ. You have noticed that the CPU utilization is higher in the EC2 instances in <code>us-east-1b</code> AZ. After more investigation, you noticed that the traffic is&nbsp;equally distributed across the two AZs. How would you solve this problem?</p>", "relatedLectureIds": "", "feedbacks": ["When Cross-Zone Load Balancing is enabled, ELB distributes traffic evenly across all registered EC2 instances in all AZs.", "", "", ""], "answers": ["<p>Enable Cross-Zone Load Balancing</p>", "<p>E  fronted by an Application Load Balancer. You have configured the ASG to use ALB Health Checks, then one EC2 instance has just been reported unhealthy. What will happen to the EC2 instance?</p>", "feedbacks": ["", "", "You can configure the Auto Scaling Group to determine the EC2 instances' health based on Application Load Balancer Health Checks instead of EC2 Status Checks (default). When an EC2 instance fails the ALB Health Checks, it is marked unhealthy and will be terminated while the ASG launches a new EC2 instance."], "answers": ["<p>The ASG will keep the instance running and re-start the application</p>", "<p>The ASG will detach the EC2 instance and leave it running</p>", "<p>The ASG will terminate the EC2 instance</p>"], "relatedLectureIds": ""}, "correct_response": ["c"], "section": "", "question_plain": "You have an Auto Scaling Group fronted by an Application Load Balancer. You have configured the ASG to use ALB Health Checks, then one EC2 instance has just been reported unhealthy. What will happen to the EC2 instance?", "related_lectures": []}, {"_class": "assessment", "id": 37512440, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["There's no CloudWatch Metric for \"requests per minute\" for backend-to-database connections. You need to create a CloudWatch Custom Metric, then create a CloudWatch Alarm.", "", ""], "question": "<p>Your boss asked you to scale your Auto Scaling Group based on the <strong>number of requests per minute</strong> your application makes to your database. What should you do?</p>", "answers": ["<p>Create a CloudWatch custom metric then create a CloudWatch Alarm on this metric to scale your ASG</p>", "<p>You politely tell him it's impossible</p>", "<p>Enable Detailed Monitoring then create a CloudWatch Alarm to scale your ASG</p>"], "relatedLectureIds": ""}, "correct_response": ["a"], "section": "", "question_plain": "Your boss asked you to scale your Auto Scaling Group based on the number of requests per minute your application makes to your database. What should you do?", "related_lectures": []}, {"_class": "assessment", "id": 37512478, "assessment_type": "multiple-choice", "prompt": {"question": "<p>An application is deployed with an Application Load Balancer and an Auto Scaling Group. Currently, you manually scale the ASG and you would like to define a Scaling Policy that will ensure the average number of connections to your EC2 instances is around 1000. Which Scaling Policy should you use?</p>", "answers": ["<p>Simple Scaling Policy</p>", "<p>Step Scaling Policy</p>", "<p>Target Tracking Policy</p>", "<p>Scheduled Scaling Policy</p>"], "relatedLectureIds": "", "feedbacks": ["", "", "", ""]}, "correct_response": ["c"], "section": "", "question_plain": "An application is deployed with an Application Load Balancer and an Auto Scaling Group. Currently, you manually scale the ASG and you would like to define a Scaling Policy that will ensure the average number of connections to your EC2 instances is around 1000. Which Scaling Policy should you use?", "related_lectures": []}, {"_class": "assessment", "id": 51042542, "assessment_type": "multiple-choice", "prompt": {"question": "<p>You have an ASG and a Network Load Balancer. The application on your ASG&nbsp;supports the HTTP protocol and is integrated with the Load Balancer health checks. You are currently using the TCP&nbsp;health checks. You would like to migrate to using HTTP&nbsp;health checks, what do you do?</p>", "relatedLectureIds": ["18078013"], "feedbacks": ["this would work, but is not necessary", "the NLB supports HTTP health checks as well as TCP and HTTPS"], "answers": ["<p>Migrate to an Application Load Balancer</p>", "<p>Migrate the health check to HTTP</p>"]}, "correct_response": ["b"], "section": "", "question_plain": "You have an ASG and a Network Load Balancer. The application on your ASG&nbsp;supports the HTTP protocol and is integrated with the Load Balancer health checks. You are currently using the TCP&nbsp;health checks. You would like to migrate to using HTTP&nbsp;health checks, what do you do?", "related_lectures": [{"_class": "lecture", "id": 18078013, "title": "Network Load Balancer (NLB)", "created": "2020-02-16T18:32:04Z", "is_published": true, "asset": {"_class": "asset", "id": 43542990, "asset_type": "Video", "title": "SAA_-_ELB_-_Network_Load_Balancer_v4.mp4", "created": "2022-09-09T13:45:59Z"}, "object_index": 75, "url": "/course/aws-certified-solutions-architect-associate-saa-c03/learn/lecture/18078013"}]}, {"_class": "assessment", "id": 51457322, "assessment_type": "multiple-choice", "prompt": {"question": "<p>You have a website hosted in EC2 instances in an Auto Scaling Group fronted by an Application Load Balancer. Currently, the website is served over HTTP, and you have been tasked to configure it to use HTTPS. You have created a certificate in ACM and attached it to the Application Load Balancer. What you can do to force users to access the website using HTTPS instead of HTTP?</p>", "relatedLectureIds": "", "feedbacks": ["", "", ""], "answers": ["<p>Send an email to all customers to use HTTPS instead of HTTP</p>", "<p>Configure the Application Load Balancer to redirect HTTP to HTTPS</p>", "<p>Configure the DNS record to redirect HTTP to HTTPS</p>"]}, "correct_response": ["b"], "section": "", "question_plain": "You have a website hosted in EC2 instances in an Auto Scaling Group fronted by an Application Load Balancer. Currently, the website is served over HTTP, and you have been tasked to configure it to use HTTPS. You have created a certificate in ACM and attached it to the Application Load Balancer. What you can do to force users to access the website using HTTPS instead of HTTP?", "related_lectures": []}]};
      var correct = 0;
      var total = 0;
      const questionData = quizData.questions
      const passPercent = quizData.pass_percent

      function main() {
        total = questionData.length;

        var questions = [];
        for (var i = 0; i < questionData.length; i++) {
          var question = questionData[i];
          var questionText = question.prompt.question;
          var answers = question.prompt.answers;
          var correctAnswer = question.correct_response[0];
          var correctAnswerText = answers[correctAnswer.charCodeAt(0) - 97];
          var questionObj = {
            question: questionText,
            correctAnswer: correctAnswerText,
            answers: answers,
            id: question.id,
          };
          questions.push(questionObj);
        }

        updateScore();

        // display the questions
        var questionsContainer = document.getElementById("quiz-container");
        for (var i = 0; i < questions.length; i++) {
          var question = questions[i];
          var questionElement = document.createElement("form");
          questionElement.className = "question";
          questionElement.innerHTML =
            "<span>Question " +
            (i + 1) +
            ":</span>" +
            '<div class="question-prompt">' +
            question.question +
            "</div>";
          questionElement.id = question.id;
          questionElement.classList.add("quiz-container");
          var answersElement = document.createElement("ul");
          answersElement.className = "answers";
          for (var j = 0; j < question.answers.length; j++) {
            var answer = question.answers[j];
            var answerElement = document.createElement("li");
            answerElement.className = "answer";
            answerElement.innerHTML =
              '<label for="input-' +
              question.id +
              "-" +
              j +
              '"><div onclick="select(' +
              question.id +
              ", " +
              j +
              ')"><span></span><input id="input-' +
              question.id +
              "-" +
              j +
              '" type="radio" name="question' +
              i +
              '" value="' +
              j +
              '">' +
              answer +
              "</input></div></label>";
            answerElement.classList.add("question-answer");
            answersElement.appendChild(answerElement);
          }

          questionElement.appendChild(answersElement);

          // add a submit button
          var submitButton = document.createElement("button");
          submitButton.className = "submit";
          submitButton.innerHTML = "Submit";
          submitButton.classList.add("submit-button");

          submitButton.addEventListener("click", function (e) {
            e.preventDefault();
            var questionElement = e.target.parentElement;
            var questionId = questionElement.id;
            var question = questions.filter(function (q) {
              return q.id == questionId;
            })[0];

            // set the border color of all answers to black
            var answers = questionElement.getElementsByClassName("answer");
            for (var i = 0; i < answers.length; i++) {
              console.log(answers[i]);
              answers[i].children[0].style.borderColor = "#1c1d1f";
            }

            var answer = questionElement.querySelector(
              'input[type="radio"]:checked'
            );
            if (answer) {
              var answerIndex = answer.value;
              var answerText = question.answers[answerIndex];
              if (answerText == question.correctAnswer) {
                answer.parentElement.parentElement.style.borderColor =
                  "limegreen";
                // alert("Correct!");
                correct++;
                updateScore();
              } else {
                answer.parentElement.parentElement.style.borderColor = "red";
                // alert("Incorrect!");
              }
            } else {
              alert("Please select an answer.");
            }
          });

          // add button
          questionElement.appendChild(submitButton);

          questionsContainer.appendChild(questionElement);
        }
      }

      function select(question, answer) {
        var questionElement = document.getElementById(question);
        var answers = questionElement.getElementsByClassName("answer");
        for (var i = 0; i < answers.length; i++) {
          var span = answers[i].children[0].children[0].children[0];
          var input = answers[i].children[0].children[0].children[1];
          span.classList.remove("selected");
          input.checked = false;
        }
        var span = answers[answer].children[0].children[0].children[0];
        var input = answers[answer].children[0].children[0].children[1];
        span.classList.add("selected");
        input.checked = true;
      }

      function updateScore() {
        var scoreElem = document.getElementById("score");
        const score = (correct / total) * 100;
        scoreElem.innerHTML = "Score: " + score + "/" + passPercent + "%";
      }
    </script>
